<ion-header>
    <ion-navbar>

        <ion-title>
            {{ 'Favorite Pros' | translate }}
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content>

        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>

    <ion-list [virtualScroll]="serviceProviders" approxItemHeight="60px" [bufferRatio]="3">
        <ion-item *virtualItem="let serviceProvider" (tap)="openServiceProviderDetailsPage(serviceProvider)">
            <ion-thumbnail item-left>
                <img style="object-fit:cover; border-radius:5%;" src="{{serviceProvider.imageURL}}">
            </ion-thumbnail>
            <h2>{{serviceProvider.nickname}} </h2>
            <p>{{serviceProvider.introduction}}</p>
        </ion-item>
    </ion-list>

</ion-content>
