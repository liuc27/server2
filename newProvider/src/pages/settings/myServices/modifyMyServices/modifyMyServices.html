<ion-header>
  <ion-navbar>
    <ion-title>上传</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="upload">

  <ion-list>
    <ion-item>
      <ion-label primary>purchase link</ion-label>
      <ion-input [(ngModel)]="product.link"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary>*category</ion-label>
      <ion-select [(ngModel)]="product.category">
        <ion-option *ngFor="let key of categories">{{key}}</ion-option>
      </ion-select>
    </ion-item>

    <!--
    <ion-item>
      <ion-label primary>时间</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD h:mm"
                    pickerFormat="YYYY MM DD h mm"  [(ngModel)]="timeLimit"></ion-datetime>
    </ion-item>
-->

    <ion-item>
      <ion-label primary>*product name</ion-label>
      <ion-input [(ngModel)]="product.productName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary>*product introduction</ion-label>
      <ion-textarea [(ngModel)]="product.introduction"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label primary>*videoURL</ion-label>
      <ion-input [(ngModel)]="product.videoURL"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label primary>time</ion-label>
      <ion-input [(ngModel)]="product.time"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label primary>original price</ion-label>
      <ion-input [(ngModel)]="product.list"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary>discounted price*</ion-label>
      <ion-input [(ngModel)]="product.retail"></ion-input>
    </ion-item>

  </ion-list>

  <!-- <ion-list >
    <ion-item>
      <ion-label primary>*serviceProvider name</ion-label>
      <ion-input [(ngModel)]="product.serviceProviderName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary>*password</ion-label>
      <ion-input type="password" [(ngModel)]="product.password"></ion-input>
    </ion-item>
  </ion-list> -->



  <ion-list>
    <ion-item>
      <ion-thumbnail item-left>
        <img style="object-fit:cover; border-radius:5%;" src="{{product.imageURL}}">
      </ion-thumbnail>
      <ion-label>head image</ion-label>
      <!-- <img style="object-fit:cover; border-radius:5%;" src="{{informationValue}}"> -->
      <button ion-button item-right (tap)="uploadImageTrigger()">Upload</button>
    </ion-item>
    <ion-item [hidden]=true>
      <label>*product image</label>
      <input #imageButton type="file" accept="image/*" (change)="uploadImage($event)">
    </ion-item>


    <ion-item>
      <ion-thumbnail item-left>
        <img style="object-fit:cover; border-radius:5%;" src="{{product.faceImageURL}}">
      </ion-thumbnail>
      <ion-label>face image</ion-label>
      <!-- <img style="object-fit:cover; border-radius:5%;" src="{{informationValue}}"> -->
      <button ion-button item-right (tap)="uploadFaceImageTrigger()">Upload</button>
    </ion-item>
    <ion-item [hidden]=true>
      <label>*face image</label>
      <input #faceImageButton type="file" accept="image/*" (change)="uploadFaceImage($event)">
    </ion-item>

  </ion-list>

  <button ion-button full [disabled]=buttonDisabled (tap)="replaceProduct()">Modify</button>

  <!--
  <div id="jsonDiv"> {{product | json }}</div>
  -->
</ion-content>
