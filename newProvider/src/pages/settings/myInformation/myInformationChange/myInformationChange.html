<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'Settings' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button (tap)="changeInformationValue()">保存</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="settings">


  <ion-list>

    <div *ngIf="informationName == 'serviceProviderImageURL'">
      <ion-item>
        <ion-label>head image</ion-label>
        <!-- <img style="object-fit:cover; border-radius:5%;" src="{{informationValue}}"> -->
        <button ion-button item-right (tap)="uploadImageTrigger()">Upload</button>
      </ion-item>
      <input #Select [hidden]=true type="file" accept="image/*" (change)="uploadImage($event)">

      <ion-card>
        <img src="{{informationValue}}">
      </ion-card>
    </div>
    <ion-item *ngIf="informationName == 'serviceProviderNickname'">
      <ion-label>Nick Name</ion-label>
      <ion-input type='text' item-right [(ngModel)]="informationValue"></ion-input>
    </ion-item>


    <ion-item *ngIf="informationName == 'sex'" ion-item>
      <ion-label>Sex</ion-label>
      <ion-select [(ngModel)]="informationValue" placeholder="{{informationValue}}">
        <ion-option value="1">Male</ion-option>
        <ion-option value="2">Female</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="informationName == 'province'">
      <ion-label>Province</ion-label>
      <ion-input type='text' item-right [(ngModel)]="informationValue"></ion-input>
    </ion-item>

    <ion-item *ngIf="informationName == 'country'">
      <ion-label>Country</ion-label>
      <ion-input type='text' item-right [(ngModel)]="informationValue"></ion-input>
    </ion-item>

    <ion-item *ngIf="informationName == 'blog'">
      <ion-label>Blog</ion-label>
      <ion-input type='text' item-right [(ngModel)]="informationValue"></ion-input>
    </ion-item>

    <div *ngIf="informationName == 'serviceProviderIntroduction'">
      <ion-item>
        <ion-label>Introduction</ion-label>
      </ion-item>
      <ion-item>
        <ion-textarea rows="6" [(ngModel)]="informationValue"></ion-textarea>
      </ion-item>
    </div>


    <!--
    <ion-item  *ngIf="informationName == true">

      <input #label3 type=" file " accept="image/* " (change)="uploadImage($event) ">
    </ion-item> -->

      <ion-label >Password</ion-label>

</ion-content>
