<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'Settings' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="settings">

  <ion-list>

    <ion-item>
      <ion-label fixed>serviceProviderName</ion-label>
      <ion-input type="text" [(ngModel)]="serviceProviderValidation.serviceProviderName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Nick Name</ion-label>
      <ion-input type="text" [(ngModel)]="serviceProviderValidation.serviceProviderNickname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Sex</ion-label>
      <ion-input type="text" [(ngModel)]="serviceProviderValidation.sex"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Province</ion-label>
      <ion-input type="text" [(ngModel)]="serviceProviderValidation.province"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Country</ion-label>
      <ion-input type="text" [(ngModel)]="serviceProviderValidation.country"></ion-input>
    </ion-item>

    <ion-item>
      <label fixed>head image</label>
      <input #label3 type="file" accept="image/*" (change)="uploadImage($event)">
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="serviceProviderValidation.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="serviceProviderValidation.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label primary>Blog*</ion-label>
      <ion-input [(ngModel)]="serviceProviderValidation.blog"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Information</ion-label>
      <ion-textarea [(ngModel)]="serviceProviderValidation.serviceProviderIntroduction"></ion-textarea>
    </ion-item>

  </ion-list>



  <div padding>
    <button ion-button primary block (tap)="register()">Register</button>
  </div>

</ion-content>
